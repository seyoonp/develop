<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fnUploadFile() {
		var formData = new FormData($('#fileForm')[0]);
		
		$.ajax({ 
			type : "POST" , 
			enctype : 'multipart/form-data' , 
			url : '/board/multiUpload', 
			data : formData , 
			processData : false , 
			contentType : false , 
			cache : false , 
			success : function (response) { 
				alert("success"); 
				console.log(response);
			}, 
			error: function (jqXHR) { 
				alert(jqXHR.responseText);
			} 
		});
			
	}
</script>
<body>
	<th:block layout:fragment="content">
		<div style="background-color: #efefef;">
			<h1>Page Content</h1>
			<form name="boardForm" action="/board/registBoard" method="post">
				제목 : <input type="text" name="title" id="title" value=""/><br/>	
				내용 : <textarea name="content" id="content" value=""></textarea><br/>
				<input type="submit" value="등록" />
			</form>
			<th:block th:text="${serverTime}"></th:block>
	
			<form name="fileForm" id="fileForm" method="post" enctype="multipart/form-data">
				<input type="file" name="upFile" id="upFile" multiple="multiple"/>
				<input type="button" name="btnUpload" id="btnUpload" value="업로드" onclick="fnUploadFile();"/>
			</form>
			<br/>
			<a href="/common/fileDownload/1">다운로드</a>
		<div>
	</th:block>
</body>
</html>
